# for product catalog service 

name: product-catalog-ci

on:
  pull_request:
    branches:
      - main
jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - name: checkout code
          uses: actions/checkout@v4
    
        - name: Setup Go 1.22
          uses: actions/setup-go@v4
          with:
            go-version: 1.22

        - name: Build project
          run: |
            cd product-catalog
            go mod download
            go build -o product-catalog-service main.go
    
        - name: unit tests
          run: |
            cd product-catalog 
            go test ./...

    code-quality:
        runs-on: ubuntu-latest
        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Run golangci-lint
          run: go run github.com/golangci/golangci-lint/cmd/golangci-lint run product-catalog/... --timeout 5m

    docker:
        runs-on: ubuntu-latest

        needs: build    

        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Install Docker 
          uses: docker/setup-buildx-action@v1
          with:
                version: latest

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}

        - name: Docker Push
          uses: docker/build-push-action@v6
          with:
            context: ./product-catalog
            file: Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}

    updatek8s:
        runs-on: ubuntu-latest
        needs: docker
        steps:
        - name: checkout code
          uses: actions/checkout@v4
          with:
            token: ${{secrets.GITHUB_TOKEN}}
            
        - name: update tag in k8s manifest
          run: |
            sed -i 's/image .*/image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}/' product-catalog/k8s/deploy.yaml
          
        - name: Commit changes and push
          run: |
            git config --global user.email "sudarshanrpgowda7@gmail.com""
            git config --global user.name "SudarshanRPGowda"
            git add product-catalog/k8s/deploy.yaml
            git commit -m "Update product catalog image tag to ${{ github.run_id }}"
            git push origin main   