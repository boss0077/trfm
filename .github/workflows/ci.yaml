# for product catalog service 

name: product-catalog-ci

on:
  pull_request:
    branches:
      - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: checkout code
          uses: actions/checkout@v4
    
        - name: Setup Go 1.22
          uses: actions/setup-go@v4
          with:
            go-version: 1.22

        - name: Build project
          run: go build -o product-catalog-service product-catalog/main.go
    
        - name: unit tests
          run: go test product-catalog/...

    code-quality:
        runs-on: ubuntu-latest
        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Run golangci-lint
          run: go run github.com/golangci/golangci-lint/cmd/golangci-lint run product-catalog/... --timeout 5m

    docker:
        runs-on: ubuntu-latest

        needs: build    

        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Install Docker 
          uses: docker/setup-buildx-action@v1
          with:
                version: latest

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Docker Push
          uses: docker/build-push-action@v6
          with:
                    context: ./product-catalog
                    file: Dockerfile
                    push: true
                    tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog-service:${{github.run_id}}

    updatek8s:
        runs-on: ubuntu-latest
        needs: docker
        steps:
        - name: checkout code
          uses: actions/checkout@v4
          with:
            token: ${{secrets.GITHUB_TOKEN}}
            
        - name: update tag in k8s manifest
          run: |
            sed -i 's/tag: .*/tag: "${{github.run_id}}"/'